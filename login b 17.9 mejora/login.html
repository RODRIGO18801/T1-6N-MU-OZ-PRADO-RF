<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
    <form action="">
      <div class="input-box">
        <div class="input-field" style="width:100%;">
          <input type="text" placeholder="Usuario" required>
          <i class='bx bxs-user'></i>
        </div>
      </div>
      <div class="input-box">
        <div class="input-field" style="width:100%;">
          <input type="password" placeholder="Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
      </div>
      <button type="submit" class="btn">Ingresar</button>

      <div class="links">
        <a href="index.html">Registrarse</a> |
        <a href="recuperar.html">Recuperar Contraseña</a> |
        <a href="cambiar.html">Cambiar Contraseña</a>
      </div>

      <div class="social-icons">
        <a href="https://www.facebook.com/codehal" target="_blank"><i class='bx bxl-facebook-circle'></i></a>
        <a href="https://www.youtube.com/watch?v=pLBVrqS63vw" target="_blank"><i class='bx bxl-youtube'></i></a>
      </div>
    </form>
  </div>
</body>
</html>
