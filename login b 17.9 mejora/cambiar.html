<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Cambiar Contraseña</h1>
      <p style="color:#fff; text-align:center; margin-bottom: 20px;">
        Ingresa tu nueva contraseña y confírmala para actualizarla.
      </p>

      <div class="input-box">
        <div class="input-field" style="width:100%;">
          <input type="password" placeholder="Nueva Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field" style="width:100%;">
          <input type="password" placeholder="Confirmar Nueva Contraseña" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
      </div>

      <button type="submit" class="btn">Actualizar Contraseña</button>

      <div class="extra-links">
        <a href="login.html">Volver a login</a>
      </div>
    </form>
  </div>
</body>
</html>
